    <header class="header">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid d-flex justify-content-between align-items-center">
              <div>
                <a class="navbar-brand" href="#">
                  <img src="./assets/icon/icono-unnika.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                  MARIA IRENE
                </a>
              </div>
              <div class="d-flex align-items-center">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Productos
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Tortas</a></li>
                      <li><a class="dropdown-item" href="#">Postres</a></li>
                      <li><a class="dropdown-item" href="#">Budines</a></li>

                  </li>

                </ul>
              </div>

  <div id="productos" class="row">

  </div>

    <h2>Carrito</h2>
    <ul id="carrito-lista">
      <!-- Aquí se mostrarán los productos agregados al carrito -->
    </ul>
    <p id="precio-total">Precio total: $0</p>
    <button id="finalizar-compra">Finalizar Compra</button>
    <button id="repetir-compra">Repetir Compra</button>
  </div>
  <div id="mensaje-stock" class="popup error">
    No hay suficiente stock disponible
  </div>
  <div id="mensaje-error" class="popup advertencia">
    Ingrese una cantidad válida
  </div>
  <div id="mensaje-compra" style="display: none;">
    <p>Compra realizada. ¡Gracias por su compra!</p>
  </div>
